<style>

/* 一键推广 */
.yjtg {
    width: 890px;
    border-top: 1px dashed #dedddd;
    padding: 20px 0 0 0;
    margin-left: 20px;
    margin-top: 10px;
}

.yjtg h2 {
    width: 890px;
    font-size: 14px;
    color: #333;
    font-family: "微软雅黑";
    font-weight: normal;
    line-height: 24px;
}

.yjtg_con {
    width: 890px;
    float: left;
    margin: 20px 0 0 0;
}

.yjtg_con textarea {
    width: 95%;
    height: 63px;
    border: 1px solid #ddd;
    font-size: 14px;
    color: #666666;
    line-height: 24px;
    padding: 10px 0 0 15px;
}

.yjtg_txt {
    float: left;
    width: 890px;
    margin: 15px 0 15px 0;
}

.yjtg_button {
    width: 114px;
    height: 32px;
    background: #7cbe56;
    color: #fff;
    text-align: center;
    line-height: 32px;
    font-family: "微软雅黑";
    font-size: 16px;
    float: left;
    margin: 0 10px 0 0;
    display: inline;
    cursor: pointer;
}

.yjtg_button:hover {
    width: 114px;
    height: 32px;
    background: #8cd562;
}

.yjtg_txt span {
    float: left;
    width: 600px;
    color: #999;

                            </div>
