{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#discus_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
            sort_order : {
                number   : true
            }
        },
        messages : {
            
            sort_order  : {
                number   : '{$lang.number_only}'
            }
        }
    });
});
</script>
<div id="rightTop">
    <p>{$lang.discus}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=discus">{$lang.manage}</a></li>
       
        <li><span>{$lang.edit}</span></li>
       
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="discus_form">
        <table class="infoTable">
            
                <tr>
                <th class="paddingT15">
                    {$lang.status}:</th>
                <td class="paddingT15 wordSpacing5">
             
                   <select name="status" class="text width_normal">
                      <option value="0" {if $curr_status eq 0 }selected{/if}>{$lang.select_pls}</option>
                      <option value='1' {if $curr_status eq 1}selected{/if}>{$lang.wait_store_back}</option>  
                      <option value='2' {if $curr_status eq 2}selected{/if}>{$lang.wait_admin_back}</option> 
                      <option value='3' {if $curr_status eq 3}selected{/if}>{$lang.had_admin_pass}</option> 
                      <option value='4' {if $curr_status eq 4}selected{/if}>{$lang.had_admin_money}</option>                        
                    </select>

                                      
                </td>
            </tr>    
             
                                                    
             <tr>
                <th class="paddingT15">
                    {$lang.admin_remark}:</th>
                <td class="paddingT15 wordSpacing5">
             
                        <textarea name="admin_remark" id="admin_remark">{$discus.admin_remark}</textarea>
                        <label class="field_notice">{$lang.admin_remark}</label>

                                      
                </td>
            </tr>           

                                     

            <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit"style="cursor: pointer;" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2"style="cursor: pointer;" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
