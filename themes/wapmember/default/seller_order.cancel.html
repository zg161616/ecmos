{include file=member.header.html} 
<script type="text/javascript">
$(function(){
	$("input[name='cancel_reason']").click(function(){
		if ($(this).attr('flag') == 'other_reason')
		{
			$('#other_reason').show();
		}
		else
		{
			$('#other_reason').hide();
		}
	});
});
</script>
<div id="page-buyer-order">
	<div class="margin10">
		<form  method="post">
			<ul class="close-reson">
				<li>
					<label>
						<input type="radio" checked name="cancel_reason" id="d1"  value="{$lang.cancel_reason1}" />
						<span>{$lang.cancel_reason1}</span></label>
				</li>
				<li>
					<label>
						<input type="radio" name="cancel_reason" id="d2"  value="{$lang.cancel_reason2}" />
						<span>{$lang.cancel_reason2}</span></label>
				</li>
				<li>
					<label>
						<input type="radio" name="cancel_reason" id="d3"  value="{$lang.cancel_reason3}" />
						<span>{$lang.cancel_reason3}</span></label>
				</li>
				<li>
					<label>
						<input type="radio" name="cancel_reason" flag="other_reason" id="d4"  value="{$lang.other_reason}" />
						<span>{$lang.other_reason}</span></label>
				</li>
				<li id="other_reason" style="display:none" class="margin10">
					<textarea class="text" id="other_reason_input" name="remark"></textarea>
				</li>
				<li style="border:0; background:none">
					<input type="submit" class="btn-alipay" value="{$lang.confirm}" />
				</li>
			</ul>
		</form>
	</div>
</div>
{include file=footer.html}
