{include file = header.html}
<div id="page-article">
	<div class="search-article margin10">
    	<form method="get">
    		<input name="app" value="article" type="hidden" />
    		<p class="txt-input" ><input name="keyword" type="text" value="{$smarty.get.keyword}" /></p>
            <p class="submit"><input type="submit" value=""/></p>
    	</form>
    </div>
    <div class="article-list">
    	<ul class="tab clearfix">
        	<li class="{if !$smarty.get.code}active{/if} first"><a href="{url app=article}">最新文章</a></li>
            <li class="{if $smarty.get.code}active{/if}"><a href="{url app=article&code=help}">商城帮助</a></li>
        </ul>
        <div class="container">
        	<div class="list margin10 mt20">
        		<div class="title">{if $smarty.get.code}商城帮助{else}最新文章{/if}</div>
        		<ul>
                	 <!--{foreach from=$articles item=article name=fe_article}-->
                     <li><a href="{url app=article&act=view&article_id=$article.article_id}">{$article.title|escape}</a></li>
                     <!--{/foreach}-->
                </ul>
                {include file = page.bottom.html}
        	</div>
        </div>
    </div>
</div>
{include file=footer.html}
