{include file=member.header.html}
<div id="page-seller-order">
    <div class="received-pay-body padding10">
		<form class="J_AjaxForm clearfix" method="post">
        	<h1>{$lang.confirm_order_confirm}</h1>
    		<p class="mt10">{$lang.order_sn}{$lang.colon}<span>{$order.order_sn}</span></p>
            <div class="textarea">
				<input type="hidden" name="ret_url" class="J_AjaxFormSuccessRet" value="{url app=seller_order}" />
            	<textarea class="J_AjaxFormFields input-s1" name="remark" id="remark" placeholder="{$lang.operate_reason}"></textarea>
            </div>
            <div class="float-left" style="width:49%;">
                <input type="submit" class="J_AjaxFormSubmit btn-alipay mt10" value="{$lang.confirm}" />
			</div>
			<div class="float-right" style="width:49%;">
                <input type="button" onclick="javascript:pageBack();"  class="btn-alipay btn-alipay-gray mt10" value="{$lang.cancel}" />
            </div>
		</form>
    </div>
</div>
{include file=footer.html}
