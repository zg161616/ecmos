<div id="page-member">
    <div class="main">
        <div class="fun-list">
            <ul class="clearfix">
                <li><a href="{url app=my_money&act=index}">总览</a></li>

<div class="deposit margin10"> 
    <div class="deposit-account">
        <div class="amount-overview mb10 pt10">
            <div class="account-info">
                <h1>账户余额</h1>
                <div class="balanceNum">
                    <em>{$money_info.money|default:0}</em>元可用，<em>{$money_info.money_dj}</em>元不可用
                    <div class="balanceBtn">
                        <a href="{url app=my_money&act=recharge}" class="btn-alipay-solid">
                            <span>充值</span>
                        </a>
                        <a href="{url app=my_money&act=withdrawal}" class="btn-alipay-solid btn-alipay-solid-white">
                            <span>提现</span>
                        </a>
                        <a href="{url app=my_money&act=transfer}" class="btn-alipay-solid btn-alipay-solid-white">
                            <span>转账</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
