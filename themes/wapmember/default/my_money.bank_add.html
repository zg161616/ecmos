<script type="text/javascript" src="{lib file=jquery.plugins/jquery.validate.js}"></script>
<script type="text/javascript">

$(function() {
    
    $('#_form_').validate({
        errorPlacement : function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            card_number : {
                required : true,
            },
            cardholder : {
                required : true,
            }
        },
        messages : {
            card_number : {
                required : '卡号 / 账户不能为空',
            },
            cardholder : {
                required : '持卡人 / 姓名',
            }
        }
    });
    
});

</script>

<div id="page-my-address">
    <div class="page-body add-address">
        <form class="J_AjaxForm" method="post">
            <ul class="padding10">
                <li>
                    <h3>卡号/账户:</h3>
                    <p>
                        <input class="J_AjaxFormFields input" name="card_number" placeholder="银行卡号或支付宝、微信账户" type="text" />
                    </p>
                </li>
                <li>
                    <h3>持卡人/姓名:</h3>
                    <p>
                        <input class="J_AjaxFormFields input" name="cardholder" placeholder="持卡人姓名或支付宝、微信所属人姓名" type="text" />
                    </p>
                </li>
                <li>
                    <h3>开户行/账户类型:</h3>
                    <p class="mb10 edit-region">
                        <select name="bank_name">
                            <option>请选择</option>
                            {html_options options=$bank_name_list}
                        </select>
                    </p>
                </li>
                <li>
                    <h3>开户行地址:</h3>
                    <p>
                        <input class="J_AjaxFormFields input" name="bank_address" placeholder="支付宝、微信相关不用填写开户行地址" type="text" />
                    </p>
                </li>
                <li>
                    <input type="submit" class="J_AjaxFormSubmit btn-alipay" value="提交" />
                </li>
            </ul>
        </form>
    </div>
</div>

{include file=footer.html}
