{include file=member.header.html}
<script type="text/javascript">
    $(function() {
        regionInit("region");
    });
</script>
<div id="page-my-address">
    <div class="page-body add-address">
        <form class="J_AjaxForm" method="post" target="iframe_post">
            <ul class="padding10">
                <li>
                    <input type="text" class="J_AjaxFormFields input" name="consignee" id="consignee" value="{$address.consignee|escape}" placeholder="{$lang.consignee_desc}" />
                </li>
                <li class="mb10 edit-region">
                    <div id="region">
                        <input type="hidden" name="region_id" value="{$address.region_id}" id="region_id" class="J_AjaxFormFields mls_id" />
                        <input type="hidden" name="region_name" id="region_name" value="{$address.region_name|escape}" class="J_AjaxFormFields mls_names" />
                        <!-- {if $address.region_id} -->
                        <span>{$address.region_name|escape}</span>
                        <input type="button" value="{$lang.edit}" class="edit_region" />
                        <select style="display:none; ">
							<option>{$lang.select_pls}</option>
							  {html_options options=$regions}
						</select>
                        <!-- {else} -->
                        <select>
							<option>{$lang.select_pls}</option>
							  {html_options options=$regions}
						</select>
                        <!-- {/if} -->
                    </div>
                </li>
                <li>
                    <input type="text" class="J_AjaxFormFields input" id="address" name="address" value="{$address.address|escape}" placeholder="{$lang.address_desc}" />
                </li>
                <li>
                    <input type="text" class="J_AjaxFormFields input" placeholder="{$lang.zipcode}" id="zipcode" name="zipcode" value="{$address.zipcode|escape}" />
                </li>
                <li>
                    <input type="text" class="J_AjaxFormFields input" id="phone_tel" name="phone_tel" value="{$address.phone_tel}" placeholder="{$lang.phone_format}" />
                </li>
                <li>
                    <input type="text" class="J_AjaxFormFields input" placeholder="{$lang.phone_mob}" id="phone_mob" name="phone_mob" value="{$address.phone_mob}" />
                </li>
                <li>
                    <input type="hidden" class="J_AjaxFormFields J_AjaxFormSuccessRet" name="ret_url" value="{$ret_url}" />
                    <input type="submit" class="J_AjaxFormSubmit btn-alipay" value="<!--{if $address.addr_id}-->{$lang.edit_address}<!--{else}-->{$lang.add_address}<!--{/if}-->" />
                </li>
            </ul>
        </form>
    </div>
</div>
<script>
    function js_success(msg) {
        alert('地址填写成功');
        window.history.go(-1);
    }

    function js_fail(msg) {
        alert(msg);
    }
</script>
<iframe id='iframe_post' name="iframe_post" frameborder="0" width="0" height="0">
</iframe> {include file=footer.html}
