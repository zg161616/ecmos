<script type="text/javascript" src='{lib file=jquery.zclip.min.js}'></script>
<style>

/* 一键推广 */
.yjtg {
    width: 95%;
    border-top: 1px dashed #dedddd;
    padding: 20px 0 0 0;
    margin-left: 20px;
    margin-top: 10px;
}

.yjtg h2 {
    width: 95%;
    font-size: 14px;
    color: #333;
    font-family: "微软雅黑";
    font-weight: normal;
    line-height: 24px;
}

.yjtg_con {
    width: 95%;
    float: left;
    margin: 20px 0 0 0;
}

.yjtg_con textarea {
    width: 95%;
    height: 8em;
    border: 1px solid #ddd;
    font-size: 14px;
    color: #666666;
    line-height: 24px;
    padding: 10px 0 0 15px;
}

.yjtg_txt {
    float: left;
    width: 95%;
    margin: 15px 0 15px 0;
}

.yjtg_button {
    width: 114px;
    height: 32px;
    background: #7cbe56;
    color: #fff;
    text-align: center;
    line-height: 32px;
    font-family: "微软雅黑";
    font-size: 16px;
    float: left;
    margin: 0 10px 0 0;
    display: inline;
    cursor: pointer;
}

.yjtg_button:hover {
    width: 114px;
    height: 32px;
    background: #8cd562;
}

.yjtg_txt span {
    float: left;
    width: 50%;
    color: #999;
    line-height: 18px;
}
</style>

<div id="page-member">
    <div class="main">
        <div class="fun-list">
            <ul class="clearfix">
                <li><a href="{url app=my_child&act=index}">总览</a></li>
                <li><a href="{url app=my_child&act=user}">下级会员</a></li>
                <li><a href="{url app=my_child&act=user_order}">下级会员订单</a></li>
                <li><a href="{url app=my_child&act=store}">下级商铺</a></li>
                <li><a href="{url app=my_child&act=store_order}">下级商铺订单</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="page-my-address" class="mb10">
    <div class="page-body my-address pb20">

        <div class="remind">
            <div class="yjtg">
                <h2>推广下级：</h2>
                <div class="yjtg_con">
                    <textarea id="txtContent">我刚注册了，每人都有惊喜相送：{$site_url}/?app=member&act=register&parent_id={$user_id}</textarea>
                </div>
                <div class="yjtg_txt">
                    <div class="yjtg_button" id="btncopy">复制内容</div>
                    <span>复制后粘贴到微博、博客、论坛等，均可推广！点击此链接进入注册，会自动成为你的下级！</span>
                </div>
            </div>
            <div style="clear: both"></div>

        </div>
        <script type="text/javascript">
        $('#btncopy').zclip({
            path: "{lib file=ZeroClipboard.swf}",
            copy: function(){
                return $('#txtContent').val();
            }
        });
        </script>
    </div>
</div>
