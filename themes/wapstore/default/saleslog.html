<div class="saleslog-list w-full">
	<table>
		<!--{if $sales_list}-->
		<tr class="tt">
			<th>{$lang.buyer}</th>
			<th>{$lang.buy_price}</th>
			<th>{$lang.quantity}</th>
			<th>{$lang.add_time}</th>
		</tr>
		<!--{/if}--> 
		<!--{foreach from=$sales_list item=sales}-->
		<tr>
			<td>{if $sales.anonymous}***{else}{$sales.buyer_name|escape}{/if}</td>
			<td>{$sales.price|price}</td>
			<td>{$sales.quantity} </td>
			<td>{$sales.add_time|date}</td>
		</tr>
		<!--{foreachelse}-->
		<tr>
			<td colspan="6"><span class="light">{$lang.no_records}</span></td>
		</tr>
		<!--{/foreach}-->
	</table>
</div>
