<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition('center');
$(function(){
		$("select.recom").each(function(index, element) {
			switchRecommend($(this).val(), $(this));
		});//load失效暂用
		$("select.recom").live('load change',function(){
			switchRecommend($(this).val(), $(this));
		});
});

function switchRecommend(recomId, selectObj)
{
    if (recomId >= 0)
    {
		selectObj.siblings('select').hide();
    }
    else
    {
		selectObj.siblings('select').show();
    }
}

$('#add_image').click(function(){
    $(this).before('<div class="slide">' +
        '<label>上传幻灯图片:(<span>支持 gif|jpg|jpeg|png 格式,尺寸:330px * 240px</span>)</label>' +
        '<p><input type="file" name="ad_image_file[]" /></p>'+
        '<label>链接地址:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" />' +
        '<input type="button" value="删除图片" onclick="drop_image(this)" /></p></div>');
});
$('#add_tab').click(function(){
    $(this).before('<div class="field_item">'+
		'<p><label>选项卡名称:</label><input type="text" name="tab_name[]" value="{$tab.tab_name}" /><input  type="button" value="删除选项卡" onclick="drop_image(this)" /></p>'+
        '<p><label>商品数据:</label>'+
			'<select name="img_recom_id[]" class="recom">'+
            '<option value="0">请选择...</option>'+
            '<!-- {foreach from=$recommends key=recom_id item=recom_name} -->'+
            '<option value="{$recom_id}"{if $tab.img_recom_id eq $recom_id} selected="selected"{/if}>{$recom_name|escape}</option>'+
            '<!-- {/foreach} -->'+
        '</select>'+
        '<select name="img_cate_id[]">'+
            '<option value="0">请选择分类...</option>'+
            '<!-- {html_options options=$gcategories selected=$tab.img_cate_id} -->'+
        '</select></p>'+
		'<p><label>排序:</label>'+
           '<select name="sort_by[]">'+
                '<option value="" selected="selected">默认排序</option>'+
                '<option value="sales">销量从多到少</option>'+
                '<option value="views">点击量从多到少</option>'+
                '<option value="add_time">上架时间从新到旧</option>'+
                '<option value="comments">评论从多到少</option>'+
                '<option value="collects">收藏量从多到少</option>'+
            '</select></p></div>');
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>
