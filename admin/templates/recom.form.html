{include file="header.html"}
<div id="rightTop">
    <p>{$lang.wap_index}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=wap_index">{$lang.manage}</a></li>
        {if $recom.recom_id}
        <li><a class="btn1" href="index.php?app=wap_index&amp;act=add">{$lang.add}</a></li>
        {else}
        <li><span>{$lang.add}</span></li>
        {/if}
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="recom_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    {$lang.name}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="name" type="text" name="name" value="{$recom.name|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="cate_id">{$lang.cate_name}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <select id="cate_id" name="cate_id"><option value="">{$lang.select_pls}</option>{html_options options=$cate_name selected=$recom.cate_id}</select>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.url}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="url" type="text" name="url" value="{$recom.url|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.logo}:</th>
                <td class="paddingT15 wordSpacing5">
                        <input type="file" name="logo" value="" />
                        <input type="hidden" name="logo" value="{$recom.logo}" />
                        <label class="field_notice">请上传分类图片，仅限.gif格式</label><br><br>
                        {if $recom.logo } <img src="{$recom.logo}" alt="" height="45">{/if}&nbsp;
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="recom_id">{$lang.recom_name}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <select id="recom_id" name="recom_id"><option value="">{$lang.select_pls}</option>{html_options options=$recom_name selected=$recom.recom_id}</select>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="gcategory_id">{$lang.gcategory}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <select id="gcategory_id" name="gcategory_id"><option value="">{$lang.select_pls}</option>{html_options options=$gcategory selected=$recom.gcategory_id}</select>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.num}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="num" type="text" name="num" value="{$recom.num}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    <label for="if_show">{$lang.if_show}:</label></th>
                <td class="paddingT15 wordSpacing5">
                    <input id="yes" type="radio" name="if_show" value="1" {if $recom.if_show eq 1} checked="checked"{/if} />
                    <label for="yes">{$lang.yes}</label>
                    <input id="no" type="radio" name="if_show" value="0" {if $recom.if_show eq 0} checked="checked"{/if} />
                    <label for="no">{$lang.no}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.sort_order}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$recom.sort_order}" />
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
