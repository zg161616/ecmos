<div id="page-member">
    <div class="main">
        <div class="fun-list">
            <ul class="clearfix">
                <li><a href="{url app=my_money&act=index}">总览</a></li>
                <li><a href="{url app=my_money&act=setting}">设置</a></li>

<div id="page-my-address" class="mb10">
    <div class="page-body my-address pb20">

        <div class="add-address clearfix mt10 mr5">
            <a href="{url app=my_money&act=bank_add}" class="float-right btn">新增银行卡</a>
        </div>

        <!-- {foreach from=$bank_list item=data} -->
        <dl style="margin-bottom:15px;" class="inclusive-box f66">
            <dd>
                <label>卡号/账户: </label>
                <span>{$data.card_number}</span>
            </dd>
            <dd>
                <label>持卡人/姓名: </label>
                <span>{$data.cardholder}</span>
            </dd>
            <dd>
                <label>开户行/账户类型: </label>
                <span>{$data.bank_name}</span>
            </dd>
            <dd>
                <label>开户行地址: </label>
                <span>{$data.bank_address}</span>
            </dd>
        </dl> 
        <div class="btn-box">
            <a href="javascript:drop_confirm('{$lang.drop_confirm}', '{url app=my_money&act=bank_drop&id=$data.id}')" class="delete float_none">删除</a>
        </div>
        <!-- {foreachelse} -->
        <div class="no-record">没有符合条件的记录</div>
