{include file=member.header.html}
<div id="page-seller-order">
	<div class="adjust-fee-body padding10">
		<p>{$lang.order_sn}{$lang.colon}{$order.order_sn}</p>
		<form class="J_AjaxForm" method="post">
			<ul class="foll_in">
				<!--{if $enable_express}-->
				<li class="mt10">
					<p>
						<select  name="express_company" id="express_company" class="J_AjaxFormFields input-s1">
							<option value="">{$lang.select_express_company}</option>
							<!--{foreach from=$express_company item=company key=key}-->
							<option value="{$key}" {if $key eq $order.express_company} selected="selected"{/if}>{$company}</option>
							<!--{/foreach}-->
						</select>
					</p>
				</li>
				<!--{/if}-->
				
				<li class="mt10">
					<p>
						<input type="text" name="invoice_no"  class="J_AjaxFormFields input-s1" value="{$order.invoice_no}" placeholder="{$lang.invoice_no}"/>
					</p>
				</li>
				<li class="mt10">
					<p>
						<input type="text" name="remark" class="J_AjaxFormFields input-s1" placeholder="{$lang.operate_reason}" />
					</p>
				</li>
			</ul>
			<div class="mt10">
				<input type="hidden" name="ret_url" class="J_AjaxFormSuccessRet" value="{url app=seller_order}" />
				<input type="submit" class="J_AjaxFormSubmit btn-alipay" value="{$lang.confirm}" />
			</div>
		</form>
	</div>
</div>
{include file=footer.html}
