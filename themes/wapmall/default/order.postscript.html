function integral_max_exchange_init()

	order_amount_for_integral = {$goods_info.amount} / {$exchange_rate};
	max_integral = order_amount_for_integral > {$yz_integral.max_exchange} ? {$yz_integral.max_exchange} : order_amount_for_integral;

	return max_integral;
}

function postscript_activation(tt){
	if (tt.value == '{$lang.postscript_desc}'){
		tt.value    = '';
    }
	tt.name = 'postscript';
	$(tt).addClass('max-textarea');
}
function postscript_blur(tt) {
	if(!tt.value) {
		tt.value = '{$lang.postscript}',
		tt.name  = '';
	}
	$(tt).removeClass('max-textarea');
}
