{include file=member.header.html}
<div id="page-buyer-order">
	<div class="confirm-order">
		<form class="J_AjaxForm" method="post">
			<ul>
				<li>{$lang.confirm_order_confirm}<br />
					{$lang.order_sn}:<span>{$order.order_sn}</span></li>
				<li class="gray" style="border:0">{$lang.notice}&nbsp;:&nbsp;{$lang.confirm_order_notice}</li>
			</ul>
			<div class="padding10 clearfix">
				<div class="float-left" style="width:49%;">
					<input type="submit" class="J_AjaxFormSubmit btn-alipay" value="{$lang.confirm}" />
				</div>
				<div class="float-right" style="width:49%;">
					<input type="button" onclick="window.location.href='{url app=buyer_order}'" class="btn-alipay btn-alipay-gray" value="{$lang.cancel}" />
				</div>
			</div>
		</form>
	</div>
</div>
