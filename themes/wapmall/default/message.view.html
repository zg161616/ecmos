{include file=member.header.html}
<div id="page-message">
	<div class="pm-list pm-view margin10">
        <ul>
    		<li>
            	<div class="send-user-logo">
                	<img width="50" height="50"  src="{$message.portrait}" />
                </div>
            	<div class="detail" {if !$replies}style="border:0px;"{/if}>
                    <p class="t"><span>{$message.user_name}</span><em>{$message.add_time|date:Y-m-d H:i}</em></p>
                    <p class="d">{$message.content|modifier:short_msg_filter}</p>
                </div>
            </li>
            <!--{if $box eq 'privatepm'}-->
            <!--{foreach from=$replies item=reply name=fe_re}-->
            <li>
            	<div class="send-user-logo">
                	<img width="50" height="50"  src="{$reply.portrait}" />
                </div>
            	<div class="detail" {if $smarty.foreach.fe_re.last}style="border:0px;"{/if}>
                    <p class="t"><span>{$reply.user_name}</span><em>{$reply.add_time|date:Y-m-d H:i}</em></p>
                    <p class="d"><span style="color:#15B7F2;">[{$lang.reply}]</span>{$reply.content|modifier:short_msg_filter}</p>
                </div>
            </li>
            <!--{/foreach}-->
            <!--{/if}-->
    	</ul>
    </div>
    <!--{if $box eq 'privatepm'}-->
    <div class="reply-form margin10">
        <form method="post" class="J_AjaxForm" enctype="multipart/form-date">
       	 	<div class="msg-content"><p><textarea class="J_AjaxFormFields" name="msg_content" placeholder="回复信息内容"></textarea></p></div>
            <input type="hidden" class="J_AjaxFormSuccessRet J_AjaxFormFields" name="ret_url" value="{$ret_url}" />
            <div class="btn clearfix"><input class="float-right mr10 J_AjaxFormSubmit" type="submit"  value="{$lang.submit}" /></div>
        </form>
    </div>
    <!--{/if}-->
</div>
{include file=footer.html}
