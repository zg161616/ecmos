{include file=member.header.html}
<div id="page-message">
	<div class="tabs">
    	<ul class="tab-list clearfix">
        	<li {if $smarty.get.act eq 'newpm'}class="active"{/if}><a href="{url app=message&act=newpm}">未读信息</a></li>
        	<li {if $smarty.get.act eq 'privatepm'}class="active"{/if}><a href="{url app=message&act=privatepm}">私人信息</a></li>
            <li {if $smarty.get.act eq 'systempm'}class="active"{/if}><a href="{url app=message&act=systempm}">系统信息</a></li>
        </ul>
    </div>
	<div class="pm-list">
    	<!--{if $messages}-->
        <ul>
    		<!--{foreach from=$messages item=message name=v}-->
    		<li>
            	<div class="send-user-logo">
                	<img width="50" height="50"  src="{$message.user_info.portrait}" />
                </div>
            	<div class="detail" {if $smarty.foreach.v.last}style="border:0px;"{/if}>
                	<a href="{url app=message&act=view&msg_id=$message.msg_id}">
                        <p class="t"><span>{$message.user_info.user_name}</span><em>{$message.last_update|date:Y-m-d H:i}</em></p>
                        <p class="d">{if $message.new}<span style="color:#FF2700;">[{$lang.new_message_mark}]</span>{/if}{$message.content}</p>
                    </a>
                </div>
            </li>
    		<!--{/foreach}--> 
    	</ul>
        <!--{/if}-->
    </div>
</div>
{include file=footer.html}
