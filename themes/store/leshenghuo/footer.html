<script type="text/javascript">
$(function() {
        backTop();
    })
    //返回顶部
function backTop() {
    var oBackTop = $('#backhome');

    oBackTop.click(function() {
        $('html,body').animate({
            'scrollTop': 0
        }, 800);
    });

    $(window).scroll(function() {
        if ($(window).scrollTop() <= 0) {
            oBackTop.css('display', 'none');
        } else {
            oBackTop.css('display', 'block');
        }
    });
}
</script>
