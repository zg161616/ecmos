{include file=member.header.html}
<div id="page-my-favorite" class="mb10">
	<div class="page-body my-favorite mb10">
		<!--{foreach from=$collect_goods item=goods name=name=fe_goods}-->
		<dl>
			<a href="{url app=goods&id=$goods.goods_id}"  class="attr clearfix">
				<dt><img src="{$goods.default_image}" width="90" height="90"  /></dt>
				<dd>
					<h3>{$goods.goods_name|escape}</h3>
					<p>{$goods.price|price}</p>
				</dd>
			</a>
			<a href="javascript:;" class="J_AjaxRequest delete" confirm="{$lang.drop_confirm}" action="{url app=my_favorite&act=drop&item_id=$goods.goods_id&type=goods}">{$lang.drop}</a>
		</dl>
		<!--{foreachelse}-->
        <div class="no-record">{$lang.no_goods}</div>
        <!--{/foreach}-->
	</div>
    <!--{if $collect_goods}-->
    {include file=page.bottom.html}
    <!--{/if}-->
</div>
