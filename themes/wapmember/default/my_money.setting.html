{include file=member.header.html}

<script charset="utf-8" type="text/javascript" src="{lib file=jquery.plugins/jquery.validate.js}"></script>
<script type="text/javascript">

$(function() {
	$('#_form_').validate({
		rules : {
			password : {
				required : true,
				minlength : 6,
				maxlength : 20
			},
			ok_password : {
				required : true,
				equalTo : '#password',
			}
		},
		messages : {
			password : {
				required : '新支付密码不能为空',
				minlength : '新支付密码不能小于6位',
				maxlength : '新支付密码不能大于20位'
			},
			ok_password : {
				required : '确认密码不能为空',
				equalTo : '两次输入的密码不一致',
			}
		}
	});
});

</script>

<div id="page-member">
    <div class="main">
        <div class="fun-list">
            <ul class="clearfix">
                <li><a href="{url app=my_money&act=index}">总览</a></li>
                <li><a href="{url app=my_money&act=setting}">设置</a></li>
                <li><a href="{url app=my_money&act=log}">记录</a></li>
                <li><a href="{url app=my_money&act=bank}">银行卡</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="deposit margin10"> 
    <div class="deposit-account">
        <div class="amount-overview mb10 pt10">
            <div class="account-info">
            	<div class="add">
					<form id="_form_" method="post">
						<ul>
							{if $isset_password}
							<li>
								<h3>旧支付密码：</h3>
								<p>
									<input name="old_password" type="password" />
								</p>
							</li>
							{/if}
							<li>
								<h3>新支付密码：</h3>
								<p>
									<input id="password" name="password" type="password" />
								</p>
							</li>
							<li>
								<h3>确认密码：</h3>
								<p>
									<input name="ok_password" type="password" />
								</p>
							</li>
						</ul>
						<div class="submit">
							<input class="my_btn" type="submit" value="提交" />
						</div>
					</form>
				</div>
            </div>
        </div>
    </div>
</div>

<iframe id='iframe_post' name="iframe_post" src="about:blank" frameborder="0" width="0" height="0"></iframe>
