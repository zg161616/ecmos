<!--{if $page_info.page_count gt 1}-->
<div class="page-format">
	<div class="wrap">
		<a href="javascript:;" class="page-num">{$page_info.curr_page} / {$page_info.page_count}<i></i></a>
		<!--{if $page_info.prev_link}-->
        <a class="former" href="{$real_site_url}/{$page_info.prev_link}">{$lang.prev_page}</a>
        <!--{else}-->
        <span class="former">{$lang.prev_page}</span>
        <!--{/if}-->
		<!--{if $page_info.next_link}-->
        <a class="down" href="{$real_site_url}/{$page_info.next_link}">{$lang.next_page}</a>
        <!--{else}-->
        <span class="down">{$lang.next_page}</span>
        <!--{/if}-->
	</div>
</div>
<!--{/if}-->
