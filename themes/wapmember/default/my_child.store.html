<div id="page-my-address" class="mb10">
    <div class="page-body my-address pb20">
        <form method="get">
            <input type="hidden" name="app" value="my_child" />
            <input type="hidden" name="act" value="store" />
            <dl style="margin-bottom:15px;" class="inclusive-box f66">
                <dd>
                    <label>店铺名称: </label>
                    <span>
                        <input class="queryInput" name="store_name" value="{$query.store_name}" type="text" />
                    </span>
                </dd>
                <dd>
                    <label>联系电话: </label>
                    <span>
                        <input class="queryInput" name="tel" value="{$query.tel}" type="text" />
                    </span>
                </dd>
                <dd>
                    <input type="submit" class="btn" value="查询" />
                </dd>
            </dl>
        </form>

        <!-- {foreach from=$store_list item=data} -->
        <dl style="margin-bottom:15px;" class="inclusive-box f66">
            <dd>
                <label>店铺名称: </label>

            </dd>
            <dd>
                <label>店铺所属人: </label>
                <span>{$data.owner_name}</span>
            </dd>
            <dd>
                <label>联系电话: </label>
                <span>{$data.tel}</span>
            </dd>
            <dd>
                <label>开店时间: </label>
                <span>{$data.add_time|date}</span>
            </dd>
            <dd>
                <label>店铺地址: </label>
                <span>{$data.region_name}{$data.address}</span>
            </dd>
        </dl> 
        <div class="btn-box"></div>
