{include file=member.header.html}

<style>
._info>p {
    margin-top: 1em;
}
</style>

<script type="text/javascript" src="{lib file=jquery.plugins/jquery.validate.js}"></script>

<script type="text/javascript">

$(function() {
    
    $('#_form_').validate({
        errorPlacement: function(error, element) { 
            element.val('');
            element.attr('placeholder', error.html());
        },
        rules : {
            user_name : {
                required : true
            },
            money : {
                required : true,
                number : true,
                range : [0, {$money_info.money}]
            },
            password : {
                required : true
            }
        },
        messages : {
            user_name : {
                required : '目标用户不能为空'
            },
            money : {
                required : '转出金额不能为空',
                number : '必须输入合法的数字',
                range : '有效金额范围[0, {$money_info.money}]'
            },
            password : {
                required : '支付密码不能为空'
            }
        }
    });
    
});

</script>

<div id="page-my-address" class="mb10">
    <div class="page-body my-address pb20">
        <form id="_form_" method="post">
        <dl style="margin-bottom:15px;" class="inclusive-box f66">
            <dd>
                <label>可用余额: </label>
                <span>{$money_info.money}</span>
            </dd>
            <dd>
                <label>目标用户: </label>
                <span>
                    <input name="user_name" id="user_name" type="text" />
                </span>
            </dd>
            <dd>
                <label>转出金额: </label>
                <span>
                    <input name="money" type="text" />
                </span>
            </dd>
            <dd>
                <label>支付密码: </label>
                <span>
                    <input name="password" type="password" />
                </span>
            </dd>
            <dd>
                <input class="my_btn" type="submit" value="提交" style="margin-left: 2em;" />
            </dd>
        </dl>
        </form>
    </div>
</div>

{include file=footer.html}
