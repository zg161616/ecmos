
<!--{if $page_info.page_count gt 1}-->
<div class="page mt30 mb20">
    <!--{if $page_info.prev_link}-->
    <a href="{$page_info.prev_link}">上一页</a>
    <!--{else}-->
    <span>上一页</span>
    <!--{/if}-->
    <span class="page_text">{sprintf lang=total_item var1=page_info.item_count}</span>

    <a href="{$link}">{$page}</a>

    <!--{/foreach}-->

    <a href="{$page_info.last_link}"><!--{$page_info.last_suspen}-->&nbsp;<!--{$page_info.page_count}--></a>
