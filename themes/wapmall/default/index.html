<script type="text/javascript">
$(function(){
	$("img.lazyload").lazyLoad();
	
	/* 首页轮播 */
	if($('#slide').children('li').length>1){
		$('#slide').slidesjs({
			width: 320,
			height: 120,
			navigation: false,
			play: {
				auto: true
			}
		});
	}
	$('.fake-search-box').find('input').click(function(){
		$(this).parents("#page-index").hide();
		$('.true-search-box').show();
		$('#footer').hide();
	})
	
	$('.true-search-box .close').click(function(){
		$("#page-index").show();
		$('.true-search-box').hide();
		$('#footer').show();
	})
})
</script>
