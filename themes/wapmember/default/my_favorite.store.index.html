<div id="page-my-favorite" class="mb10">
	<div class="page-body my-favorite-store">

		<dl {if $smarty.foreach.fe_store.last} style="border-bottom:0"{/if}>

						<!--{/foreach}--> 
					</ul>
				</div>
			</dd>

		</dl>
